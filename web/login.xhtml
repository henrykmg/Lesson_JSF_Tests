<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Welcome #{login.uname}</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
         
    </h:head>
    <h:body>
        <div class="container">
            <div class="row" style="height: 100px;"></div>
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-3">
                    <h:form  prependId="false">
                    <h:panelGrid columns="1" >
            <f:facet name="header">
                <p:outputLabel value="USER LOGIN.." style="font-family:fantasy;text-align: left;width: 100%;border-top-right-radius:50px;background-color: rgba(100,155,79,0.3);" class="input-lg"/>
            </f:facet>
              <f:facet name="footer">
                  <p:commandButton value="Login" action="#{login.checkuser()}" id="login"  style="width: 100%;border-bottom-left-radius:50px;" class="btn btn-success input-lg">
                      <f:ajax event="click"  listener="#{login.checkuser()}"  render="unv"/>
                  </p:commandButton>
                  
            </f:facet>
                        <p:outputLabel value="USERNAME" rendered="true" style="font-size: 8px;font-family: gill sans mt;color: #ccc"/>
                        <p:inputText value="#{login.uname}" style="margin-bottom:0px;width: 100%;" label="username">
                            <f:ajax event="blur" listener="#{login.checkuser()}"  render="unv"/>
                        </p:inputText>
                        <p:outputLabel id="unv" value="#{login.er}" style="line-height:#{login.rnd}px;" /> 
            <p:outputLabel value="PASSWORD" rendered="true" style="margin-top:-10px;font-size: 8px;font-family: gill sans mt;color: #ccc" />
            <p:password value="#{login.password}" id="psd"   style="margin-top:0px;">
                  <f:ajax event="blur" listener="#{login.checkuser()}"  render="password_validation"/>
            </p:password>
            <p:outputLabel value="#{login.er1}" id="password_validation" style="line-height:#{login.rnd1}px;" />
        </h:panelGrid>
                           
                        </h:form>
                </div>
                <div class="col-lg-3">
                    <div class="signup" style="background-color: #ffbe51;border-radius: 10px;padding: 20px;height:250px;">
                        <h3>Sign up Now..</h3>
                    
                   
                    </div>
                </div>
                  <div class="col-lg-3"></div>
                </div>
            </div>
    </h:body>
</html>
