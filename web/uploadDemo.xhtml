<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Luazi-Gallery</title>
        <h:outputStylesheet name="bootstrap.css" library="css"/>
        <h:outputStylesheet name="main.css" library="css"/>
      
    </h:head>
    <h:body>
        
        
        
        
         <h:form enctype="multipart/form-data">
        
            
             
             <p:fileUpload multiple="true" fileUploadListener="#{bean.upload}" auto="true"  mode="advanced" dragDropSupport="false"
           update="rslt phto" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
             <h:outputText id="rslt" value="#{bean.result}"/>
             <h:graphicImage id="phto" value="#{bean.uploadedImage}"/>
         </h:form>
    </h:body>
</html>
